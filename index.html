<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Login page -->
<div class="main-div" onmousemove="posi(event)">
    <form class="form">
        <input type="name" name="username" placeholder="ADMINISTRATOR" class="username">

        <input type="password" name="accesscode" placeholder="ACCESS CODE" class="accesscode">
        
</form>
<button onclick="update()" onmouseenter="checkCredentials()" class="submit">LOGIN âž¡</button>
</div>

<!-- Access granted alert -->
<div class="access-granted" >
    <h1><i class="fa fa-check" aria-hidden="true"></i>Access Granted</h1>
    
</div>

<!-- Access Denied alert -->
<div class="access-denied" >
    <h1><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Access Denied</h1>
</div>

<script src="js.js"></script>
</body>
</html>
