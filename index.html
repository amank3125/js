<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container"><p><span class="price"></span></p>
        <select class="ticker1" onchange="update()" id="design">
            <option>BTC</option>
            <option>ETH</option>
            <option>BNB</option>
            <option>ARB</option>
            <option>CAKE</option>
        </select>
        <select class="ticker2" onchange="update()" id="design">
            <option>USD</option>
            <option>EUR</option>
            <option>INR</option>
        </select>
        <input type="number" value="2" class="decimals" id="design">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
